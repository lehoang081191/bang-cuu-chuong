<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let scout = "<table border = '3'   cellspacing='5' cellpadding='5s'>"
        for (let i = 1; i <= 10; i++) {
            scout += '<tr>'
            for (let j = 2; j <= 9; j++) {
                scout += '<td>' + j + 'x' + i + '=' + i * j + '</td>';
            }
            scout += '</tr>'
        }
        scout += '</table>';
        document.write(scout);
    </script>
</body>

</html>
